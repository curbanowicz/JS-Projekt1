<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paragon</title>
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" </head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a id="navTitle" class="navbar-brand">
          <h1>Paragon <span id="time"></span></h1>
        </a>
      </div>
    </div>
  </nav>
  <div class="container-fluid">

    <div class="form-inline">
      <h3>Nowa pozycja</h3>
      <div class="form-group">
        <input type="text" class="form-control" id="desc" placeholder="Nazwa">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="amount" placeholder="Ilość">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="value" placeholder="Cena">
      </div>
      <span id="btnUpdate" style="display: none;">
        <span id="inputIDUpdate"></span>
        <button onclick="updateData();" class="btn btn-default">Zapisz</button>
        <button onclick="resetForm();" class="btn btn-default">Anuluj</button>
      </span>
      <span id="btnAdd">
        <button onclick="addData();" class="btn btn-default">Dodaj</button>
        <button onclick="resetForm();" class="btn btn-default">Resetuj</button>
        <button onclick="deleteList();" class="btn btn-default">Usuń listę</button>
        <button onclick="upNdown('up');" class="btn btn-default">&ShortUpArrow;</button>
        <button onclick="upNdown('down');" class="btn btn-default">&ShortDownArrow;</button>
      </span>
    </div>
    <table id="listTable" class="table">
      <caption>Paragon</caption>
    </table>
  </div>
  <div id="errors" style="display: none;"></div>
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <h4 class="text-center text-success">Suma: <span id="totalValue"> 0,00 ZŁ</span></h4>
    </div>
  </nav>
  <script src="js/main.js"></script>
  <script>
    function getCurrentTime() {
    var d = new Date();
    var nd = d.toLocaleDateString('pl-PL')
    document.getElementById("time").innerHTML = nd;
    }
    setInterval('getCurrentTime()', 1000);
</script>
</body>

</html>
